<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Calender
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Calender Mode</ion-label>
    <ion-select [(ngModel)]="calenderMode" (ionChange)="onModeChange()">
      <ion-option value="month">Month</ion-option>
      <ion-option value="week">Week</ion-option>
      <ion-option value="day">Day</ion-option>
    </ion-select>
  </ion-item>
  <div class="calendar__view-title">
    <h1>{{ viewTitle }}</h1>
  </div>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
  </calendar>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
