<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to Personal Manager V3!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p><button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <ion-item>
    <ion-label color="primary" stacked>Registration Id</ion-label>
    <ion-textarea placeholder="Enter a description" [value]="appProvider.registrationId"></ion-textarea>
  </ion-item>

  <ion-item>
    {{ appProvider.device | json }}
  </ion-item>

</ion-content>
