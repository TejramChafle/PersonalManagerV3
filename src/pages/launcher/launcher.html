<ion-content>
  <div class="laucher__header">
    <h1>Personal Manager V3</h1>
  </div>
  <video autoplay muted loop id="launcher-video">
    <source src="assets/video/launcher.mp4" type="video/mp4">
    Does not support video
  </video>

  <div class="laucher__footer">
    <h1 class="laucher__footer--heading">Welcome</h1>
    <p>The Personal Manager will help you manage your tasks, finance, calendar, expenditure, grocery, timesheet and many more..</p>
    <button class="laucher__footer--button btn-primary" (click)="onLogin()">Login</button>
    <button class="laucher__footer--button btn-light" (click)="onSignup()">Signup</button>
  </div>

</ion-content>
