<ion-content class="signup" padding>
  <ion-card class="signup__card">
    <div class="signup__brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Angular_one_color_inverse_logo.svg/1024px-Angular_one_color_inverse_logo.svg.png">
    </div>
    <ion-card-content>
      <form class="signup__form" #signupForm="ngForm" (ngSubmit)="signupForm.valid && onSignup(signupForm.value)">
        <ion-item>
          <ion-label stacked>Full Name</ion-label>
          <ion-input type="text" name="name" ngModel #name="ngModel" required placeholder="Enter your full name here"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" name="email" ngModel #email="ngModel" required placeholder="Enter your email here"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" ngModel #password="ngModel" required placeholder="Set your password here"></ion-input>
        </ion-item>
        
        <div class="signup__form--terms">
          <input type="checkbox" id="terms" name="terms" ngModel #terms="ngModel" required>
          <label for="terms"> I agree all statements in</label> <span class="signup__form--terms-link" (click)="onTermsClick()">Terms of service</span>
          <div class="signup__form--terms-warning" *ngIf="terms.invalid && signupForm.submitted">You must agree terms of service</div>
        </div>
        <button ion-button block color="dark" type="submit">Signup</button>
      </form>

      <div class="signup__alternatives"></div>
      <div class="signup__signup">
        <h3>Already registered?</h3>
        <button ion-button block color="light" type="button" (click)="onSignin()">Signin</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
