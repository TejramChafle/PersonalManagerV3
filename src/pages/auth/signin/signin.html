<ion-content class="login" padding>
  <ion-card class="login__card">
    <div class="login__brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Angular_one_color_inverse_logo.svg/1024px-Angular_one_color_inverse_logo.svg.png">
    </div>
    <ion-card-content>
      <form class="login__form" #loginForm="ngForm" (ngSubmit)="loginForm.valid && onLogin(loginForm.value)">
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" name="username" ngModel #username="ngModel" required placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" ngModel #password="ngModel" required placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button block color="dark" type="submit">Login</button>
      </form>

      <div class="login__alternatives"></div>
      <div class="login__signup">
        <h1>OR</h1>
        <button ion-button block color="light" type="button" (click)="onSignup()">Signup</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
